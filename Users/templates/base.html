<!DOCTYPE html>
<html>
    <head>
        {% block title %}
            {% if title %}
                <title>{{ title }}</title>
            {% else %}
                <title>Регистрация</title>
            {% endif %}
        {% endblock %}
    </head>

    <body>
        {% block content %}
        
            {% if title %}
                <h1>{{ title }}</h1>
            {% else %}
                <title>Регистрация</title>
            {% endif %}

            {% block mainmenu %}
                <ul>
                {% for m in menu %}
                <li><a href = '{{m.url}}'>{{m.name}}</a></li>
                <!-- <li>{{ m }}</li> -->
                {% endfor %}
                </ul>
            {% endblock mainmenu %}

        {% endblock %}
    </body>

</html>
